apply plugin: "com.android.application"

import com.android.build.OutputFile

/**
 * The react.gradle file registers a task for each build variant (e.g. bundleDebugJsAndAssets
 * and bundleReleaseJsAndAssets).
 * These basically call `react-native bundle` with the correct arguments during the Android build
 * cycle. By default, bundleDebugJsAndAssets is skipped, as in debug/dev mode we prefer to load the
 * bundle directly from the development server. Below you can see all the possible configurations
 * and their defaults. If you decide to add a configuration block, make sure to add it before the
 * `apply from: "../../node_modules/react-native/react.gradle"` line.
 *
 * project.ext.react = [
 *   // the name of the generated asset file containing your JS bundle
 *   bundleAssetName: "index.android.bundle",
 *
 *   // the entry file for bundle generation
 *   entryFile: "index.android.js",
 *
 *   // whether to bundle JS and assets in debug mode
 *   bundleInDebug: false,
 *
 *   // whether to bundle JS and assets in release mode
 *   bundleInRelease: true,
 *
 *   // whether to bundle JS and assets in another build variant (if configured).
 *   // See http://tools.android.com/tech-docs/new-build-system/user-guide#TOC-Build-Variants
 *   // The configuration property can be in the following formats
 *   //         'bundleIn${productFlavor}${buildType}'
 *   //         'bundleIn${buildType}'
 *   // bundleInFreeDebug: true,
 *   // bundleInPaidRelease: true,
 *   // bundleInBeta: true,
 *
 *   // whether to disable dev mode in custom build variants (by default only disabled in release)
 *   // for example: to disable dev mode in the staging build type (if configured)
 *   devDisabledInStaging: true,
 *   // The configuration property can be in the following formats
 *   //         'devDisabledIn${productFlavor}${buildType}'
 *   //         'devDisabledIn${buildType}'
 *
 *   // the root of your project, i.e. where "package.json" lives
 *   root: "../../",
 *
 *   // where to put the JS bundle asset in debug mode
 *   jsBundleDirDebug: "$buildDir/intermediates/assets/debug",
 *
 *   // where to put the JS bundle asset in release mode
 *   jsBundleDirRelease: "$buildDir/intermediates/assets/release",
 *
 *   // where to put drawable resources / React Native assets, e.g. the ones you use via
 *   // require('./image.png')), in debug mode
 *   resourcesDirDebug: "$buildDir/intermediates/res/merged/debug",
 *
 *   // where to put drawable resources / React Native assets, e.g. the ones you use via
 *   // require('./image.png')), in release mode
 *   resourcesDirRelease: "$buildDir/intermediates/res/merged/release",
 *
 *   // by default the gradle tasks are skipped if none of the JS files or assets change; this means
 *   // that we don't look at files in android/ or ios/ to determine whether the tasks are up to
 *   // date; if you have any other folders that you want to ignore for performance reasons (gradle
 *   // indexes the entire tree), add them here. Alternatively, if you have JS files in android/
 *   // for example, you might want to remove it from here.
 *   inputExcludes: ["android/**", "ios/**"],
 *
 *   // override which node gets called and with what additional arguments
 *   nodeExecutableAndArgs: ["node"],
 *
 *   // supply additional arguments to the packager
 *   extraPackagerArgs: []
 * ]
 */

project.ext.react = [
        entryFile: "index.js"
]

apply from: "../../node_modules/react-native/react.gradle"
apply from: "../../node_modules/react-native-code-push/android/codepush.gradle"

/**
 * Set this to true to create two separate APKs instead of one:
 *   - An APK that only works on ARM devices
 *   - An APK that only works on x86 devices
 * The advantage is the size of the APK is reduced by about 4MB.
 * Upload all the APKs to the Play Store and people will download
 * the correct one based on the CPU architecture of their device.
 */
def enableSeparateBuildPerCPUArchitecture = false

/**
 * Run Proguard to shrink the Java bytecode in release builds.
 */
def enableProguardInReleaseBuilds = false

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.physical"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
        multiDexEnabled true

        buildConfigField "String", "CODE_PUSH_SERVER_URL", "\"" + rootProject.ext.global.CODE_PUSH_SERVER_URL + "\""
    }
    signingConfigs {
        release {
            storeFile file('../keystores/release.qaz123WSX.jks')
            storePassword 'qaz123WSX'
            keyAlias 'physical'
            keyPassword 'qaz123WSX'
        }
    }
    splits {
        abi {
            reset()
            enable enableSeparateBuildPerCPUArchitecture
            universalApk false  // If true, also generate a universal APK
            include "armeabi-v7a", "x86"
        }
    }
    buildTypes {
        release {
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            signingConfig signingConfigs.release
        }
    }
    // applicationVariants are e.g. debug, release
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            // For each separate APK per architecture, set a unique version code as described here:
            // http://tools.android.com/tech-docs/new-build-system/user-guide/apk-splits
            def versionCodes = ["armeabi-v7a": 1, "x86": 2]
            def abi = output.getFilter(OutputFile.ABI)
            if (abi != null) {  // null for the universal-debug, universal-release variants
                output.versionCodeOverride =
                        versionCodes.get(abi) * 1048576 + defaultConfig.versionCode
            }
        }
    }

    flavorDimensions "official"
    productFlavors {
        physical {
            flavorDimensions "official"
            applicationId rootProject.ext.physical.applicationId
            buildConfigField "String", "API_SERVER", "\"" + rootProject.ext.physical.API_SERVER + "\""
            buildConfigField "String", "CODE_PUSH_KEY", "\"" + rootProject.ext.physical.CODE_PUSH_KEY + "\""
            buildConfigField "String", "UMENG_APPKEY", "\"" + rootProject.ext.physical.UMENG_APPKEY + "\""
            buildConfigField "String", "UMENG_MESSAGE_SECRET", "\"" + rootProject.ext.physical.UMENG_MESSAGE_SECRET + "\""
            buildConfigField "String", "JPUSH_APPKEY", "\"" + rootProject.ext.physical.JPUSH_APPKEY + "\""
            buildConfigField "String", "APP_CHANNEL", "\"" + rootProject.ext.physical.APP_CHANNEL + "\""
            buildConfigField "String", "SIGN_KEY", "\"" + rootProject.ext.physical.SIGN_KEY + "\""
            manifestPlaceholders = [
                    'JPUSH_APPKEY': rootProject.ext.physical.JPUSH_KEY,
                    'APP_CHANNEL' : rootProject.ext.physical.APP_CHANNEL
            ]
        }
        wlxe {
            flavorDimensions "official"
            applicationId rootProject.ext.wlxe.applicationId
            buildConfigField "String", "API_SERVER", "\"" + rootProject.ext.wlxe.API_SERVER + "\""
            buildConfigField "String", "CODE_PUSH_KEY", "\"" + rootProject.ext.wlxe.CODE_PUSH_KEY + "\""
            buildConfigField "String", "UMENG_APPKEY", "\"" + rootProject.ext.wlxe.UMENG_APPKEY + "\""
            buildConfigField "String", "UMENG_MESSAGE_SECRET", "\"" + rootProject.ext.wlxe.UMENG_MESSAGE_SECRET + "\""
            buildConfigField "String", "JPUSH_APPKEY", "\"" + rootProject.ext.wlxe.JPUSH_APPKEY + "\""
            buildConfigField "String", "APP_CHANNEL", "\"" + rootProject.ext.wlxe.APP_CHANNEL + "\""
            buildConfigField "String", "SIGN_KEY", "\"" + rootProject.ext.wlxe.SIGN_KEY + "\""
            manifestPlaceholders = [
                    'JPUSH_APPKEY': rootProject.ext.wlxe.JPUSH_KEY,
                    'APP_CHANNEL' : rootProject.ext.wlxe.APP_CHANNEL
            ]
        }
        weilian {
            flavorDimensions "official"
            applicationId rootProject.ext.weilian.applicationId
            buildConfigField "String", "API_SERVER", "\"" + rootProject.ext.weilian.API_SERVER + "\""
            buildConfigField "String", "CODE_PUSH_KEY", "\"" + rootProject.ext.weilian.CODE_PUSH_KEY + "\""
            buildConfigField "String", "UMENG_APPKEY", "\"" + rootProject.ext.weilian.UMENG_APPKEY + "\""
            buildConfigField "String", "UMENG_MESSAGE_SECRET", "\"" + rootProject.ext.weilian.UMENG_MESSAGE_SECRET + "\""
            buildConfigField "String", "JPUSH_APPKEY", "\"" + rootProject.ext.weilian.JPUSH_APPKEY + "\""
            buildConfigField "String", "APP_CHANNEL", "\"" + rootProject.ext.weilian.APP_CHANNEL + "\""
            buildConfigField "String", "SIGN_KEY", "\"" + rootProject.ext.weilian.SIGN_KEY + "\""
            manifestPlaceholders = [
                    'JPUSH_APPKEY': rootProject.ext.weilian.JPUSH_KEY,
                    'APP_CHANNEL' : rootProject.ext.weilian.APP_CHANNEL
            ]
        }
        bet365sp {
            flavorDimensions "official"
            applicationId rootProject.ext.bet365sp.applicationId
            buildConfigField "String", "API_SERVER", "\"" + rootProject.ext.bet365sp.API_SERVER + "\""
            buildConfigField "String", "CODE_PUSH_KEY", "\"" + rootProject.ext.bet365sp.CODE_PUSH_KEY + "\""
            buildConfigField "String", "UMENG_APPKEY", "\"" + rootProject.ext.bet365sp.UMENG_APPKEY + "\""
            buildConfigField "String", "UMENG_MESSAGE_SECRET", "\"" + rootProject.ext.bet365sp.UMENG_MESSAGE_SECRET + "\""
            buildConfigField "String", "JPUSH_APPKEY", "\"" + rootProject.ext.bet365sp.JPUSH_APPKEY + "\""
            buildConfigField "String", "APP_CHANNEL", "\"" + rootProject.ext.bet365sp.APP_CHANNEL + "\""
            buildConfigField "String", "SIGN_KEY", "\"" + rootProject.ext.bet365sp.SIGN_KEY + "\""
            manifestPlaceholders = [
                    'JPUSH_APPKEY': rootProject.ext.bet365sp.JPUSH_KEY,
                    'APP_CHANNEL' : rootProject.ext.bet365sp.APP_CHANNEL
            ]
        }
    }

    dexOptions {
         javaMaxHeapSize "4096M"
     }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation project(':push')
    implementation project(':umeng')
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.madgag.spongycastle:prov:1.58.0.0'
    implementation 'com.meituan.android.walle:library:1.1.6'
    implementation 'com.facebook.fresco:fresco:1.5.0'
    implementation 'com.facebook.fresco:imagepipeline-okhttp3:1.5.0'
    implementation project(':jcore-react-native')
    implementation project(':jpush-react-native')
    implementation project(':react-native-spinkit')
    implementation project(':react-native-network-info')
    implementation project(':react-native-code-push')
    implementation project(':react-native-fetch-blob')
    implementation project(':react-native-linear-gradient')
    implementation project(':react-native-vector-icons')
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.android.support:appcompat-v7:27.1.1"
    implementation "com.facebook.react:react-native:+"  // From node_modules
}

// Run this once to be able to run the application with BUCK
// puts all compile dependencies into folder libs for BUCK to use
task copyDownloadableDepsToLibs(type: Copy) {
    from configurations.compile
    into 'libs'
}
